

<section class="bg-gray-100 flex items-center pt-4 pb-4 justify-center">
  
      <div class="rounded-lg w-[100%] lg:w-[60%] bg-white p-16 shadow-lg lg:col-span-3 lg:p-16">
        <h2 class="text-1xl text-center text-blue-600 font-bold  align-center justify-center lg:text-3xl">Register Yourself</h2>
       
        <form action=" " method="post" class="space-y-4 lg:space-y-20">
          {% csrf_token %}
          <div>
            <label class="sr-only" for="name">Name</label>
            <input
              class="w-full rounded-lg border-gray-200 p-3 text-sm"
              placeholder="Name"
              type="text"
              id="name"
              name="name"
            />
          </div>

          <div class="grid grid-cols-1 gap-2 sm:grid-cols-2">
            <div>
              <label class="sr-only" for="roll_no">Roll No</label>
              <input
                class="w-full rounded-lg border-gray-200 p-3 text-sm"
                placeholder="University Roll No(Ex: 20020004...)"
                type="text"
                id="roll_no"
                name="roll_no"
              />
            </div>

            <div>
              <label class="sr-only" for="session">Session</label>
              <input
                class="w-full rounded-lg border-gray-200 p-3 text-sm"
                placeholder="Session ex: 2019-2020 "
                type="text"
                id="Session"
                name="session"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 gap-2 sm:grid-cols-3">
            <div>
              <label class="sr-only" for="email">Email</label>
              <input
                class="w-full rounded-lg border-gray-200 p-3 text-sm"
                placeholder="Email address"
                type="email"
                id="email"
                name="email"
              />
            </div>

            <div>
              <label class="sr-only" for="phone">Phone</label>
              <input
                class="w-full rounded-lg border-gray-200 p-3 text-sm"
                placeholder="Phone Number"
                type="tel"
                id="phone"
                name="phone"
              />
            </div>

            <div>
              <label class="sr-only" for="parents_phone"
                >Parent/Guardian Phone</label
              >
              <input
                class="w-full rounded-lg border-gray-200 p-3 text-sm"
                placeholder="Parent/Guardian Phone"
                type="tel"
                id="parents_phone"
                name="parents_phone"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 gap-7 text-center sm:grid-cols-3">
            <div class="form-group">
              <label for="course">Course:</label>
              <select id="course" class="form-control" name="course">
                {% comment %}
                <option value="" disabled selected>Select course</option>
                {% endcomment %}
                <option value="B.tech">B.tech</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
              </select>
            </div>

            <div class="form-group">
              <label for="department">Department:</label>
              <select id="department" class="form-control" name="department">
                {% comment %}
                <option value="" disabled selected>Select department</option>
                {% endcomment %}
                <option value="cse">cse</option>
                <option value="EE">EE</option>
                <option value="ECE">ECE</option>
              </select>
            </div>

            <div class="form-group">
              <label for="semester">Semester:</label>
              <select id="semester" class="form-control" name="sem">
                {% comment %}
                <option value="" disabled selected>Select semester</option>
                {% endcomment %}
                <option value="Sem1">Sem1</option>
                <option value="Sem2">Sem2</option>
                <option value="Sem3">Sem3</option>
                <option value="Sem4">Sem4</option>
                <option value="Sem5">Sem5</option>
                <option value="Sem6">Sem6</option>
                <option value="Sem7">Sem7</option>
                <option value="Sem8">Sem8</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-1 gap-2 sm:grid-cols-2">
            <div>
              <label class="sr-only" for="password">password</label>
              <input
                class="lg:w-[80%] rounded-lg border-gray-200 p-3 text-sm"
                placeholder="Type Password "
                type="password"
                id="password"
                name="password"
              />
            </div>

            <div>
              <label class="sr-only" for="confirmPassword"
                >Confirm Password</label
              >
              <input
                class="lg:w-[80%] rounded-lg border-gray-200 p-3 text-sm"
                placeholder="Confirm Password"
                type="password"
                id="confirmPassword"
                name="cPassword"
              />
            </div>
          </div>
          <div class="mt-2">
            <button
              type="submit"
              class="inline-flex w-full items-center justify-center rounded-lg bg-black px-5 py-3 text-white sm:w-auto"
            >
              <span class="font-medium"> Register </span>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ml-3 h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M14 5l7 7m0 0l-7 7m7-7H3"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    
</section>
