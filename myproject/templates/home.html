{%extends "base.html"%}
    
    {% comment %} {%block title%}{{title}}{%endblock%} {% endcomment %}
    
    {%block content%}
     
    <section class="bg-black-900 text-black">
        <div
          class="mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:h-screen lg:items-center"
        >
          <div class="mx-auto max-w-3xl text-center">
            <h1
              class="bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 bg-clip-text text-3xl font-extrabold text-transparent sm:text-5xl"
            >
              Online Gate Pass System
      
              <span class="sm:block"> For Satyugi's </span>
            </h1>
      
            <p class="mx-auto mt-4 max-w-xl sm:text-xl sm:leading-relaxed">
              Now you can use our website to get your work done. You can also
              register yourself to get more features.

            </p>
      
            <div class="mt-8 flex flex-wrap justify-center gap-4">
              <a
                class="block w-full rounded border border-blue-600 bg-black px-12 py-3 text-sm font-medium text-white hover:bg-[#428CEF] hover:text-black focus:outline-none focus:ring active:text-opacity-75 sm:w-auto"
                href="/signin"
              >
                Login
              </a>
      
              <a
                class="block w-full rounded border border-white-600 px-12 py-3 text-sm font-medium text-black hover:bg-black hover:text-white focus:outline-none focus:ring active:bg-blue-500 sm:w-auto"
                href="/signup"
              >
                Register
              </a>
            </div>
          </div>
        </div>
    </section>
      

    
    {%endblock%}
