<!--
  This component uses @tailwindcss/forms

  yarn add @tailwindcss/forms
  npm install @tailwindcss/forms

  plugins: [require('@tailwindcss/forms')]
-->
<style>
  header{
    overflow: hidden; 
  }
</style>

<header aria-label="Site Header" class="shadow-sm">
    <div
      class="mx-auto flex h-16 max-w-screen-xl items-center justify-between px-4"
    >
      <div class="flex w-0 flex-1 lg:hidden">
        <button class="rounded-full bg-gray-100 p-2 text-gray-600" type="button">
          <span class="sr-only">Account</span>
          <svg
            class="h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewbox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            ></path>
          </svg>
        </button>
      </div>
  
      
        <div class="flex items-center gap-4">
            <a href="/">
              <span class="sr-only">Logo</span>
              <img src="https://images.squarespace-cdn.com/content/v1/5c9f784af8135a660e96e75f/1553956143095-X60EBHML5YGCI0316R3M/s4.png?format=1500w" alt="Logo" class="h-10 w-10 ">
            </a>
          </div>
  
       
     
  
      
  
      <nav
        aria-label="Site Nav"
        class="hidden items-center justify-center gap-8 text-sm font-medium lg:flex lg:w-0 lg:flex-1"
      >
        <a class="text-gray-900" href="/">Home</a>
        <a class="text-gray-900" href="/c">About</a>
        {% comment %} <a class="text-gray-900" href="">Blog</a> {% endcomment %}
        <a class="text-gray-900" href="/c">Projects</a>
        <a class="text-gray-900" href="/c">Contact</a>
      </nav>
  
      <div class="hidden items-center gap-4 lg:flex">
        <a
          href="/tsignin"
          class="rounded-lg bg-gray-100 px-5 py-2 text-sm font-medium text-gray-600"
        >
          Staff Signin
        </a>
  
        <a
          href="/tsignup"
          class="rounded-lg bg-blue-600 px-5 py-2 text-sm font-medium text-white"
        >
          Staff Signup
        </a>
      </div>
    </div>
  
    <div class="border-t border-gray-100 lg:hidden">
      <nav
        class="flex items-center justify-center overflow-x-auto p-4 text-sm font-medium"
      >
        <a class="flex-shrink-0 pl-4 text-gray-900" href="/c">About</a>
        {% comment %} <a class="flex-shrink-0 pl-4 text-gray-900" href="">Blog</a> {% endcomment %}
        <a class="flex-shrink-0 pl-4 text-gray-900" href="/c">Projects</a>
        <a class="flex-shrink-0 pl-4 text-gray-900" href="/c">Contact</a>
      </nav>
    </div>
  </header>
